slam_toolbox:
  ros__parameters:
    use_sim_time: true
    
    # Topic names
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    
    # Online mode settings
    mode: mapping  # mapping ili localization
    
    # Solver settings
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: HuberLoss
    
    # Tuning parameters
    correlation_score_threshold: 0.6
    loop_search_maximum_distance: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    
    # Scan matcher
    distance_variance: 0.5
    angle_variance: 0.349  # ~20 degrees in radians
    fine_search_angle_offset: 0.349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    
    # Processor parameters
    map_update_interval: 5.0
    minimum_time_interval: 0.5
    minimum_travel_distance: 0.5
    minimum_travel_heading: 0.52  # ~30 degrees
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 12.0
